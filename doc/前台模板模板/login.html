<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" type="text/css" href="icon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/list.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="regcontent">
			<div class="layout">

				<form action="index.html" method="post">

					<div class="reglogo">
						<a href=""><img src="images/360logo.png" /></a>
						<span>帐号登录</span>
					</div>
					<div class="reginput">

						<div class="username"><input type="text" name="username" placeholder="请输入用户名" required="required" /></div>
						<div class="password"><input type="password" name="password" placeholder="请输入密码" required="required" /></div>
						<div class="code"><input type="" name="code" id="" value="" class="codeimg" placeholder="请输入验证码" required="required" /><img src="images/car.jpg" /></div>

					</div>
					<div class="btn"><input type="submit" id="" name="" value="登录" /></div>
				</form>
				
				<div class="waring">
					<span>没有账号，<a href="">请注册后登录</a></span>
					<span>忘记密码<a href="">密码找回</a></span>
				</div>
			</div>
		</div>
	</body>
</html>

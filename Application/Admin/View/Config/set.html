<layout name="master" />
<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="{:u('admin/index/index')}"><i class="fa fa-home"></i> Home</a></li>

    <li class="active">网站配置</li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">网站基本设置</h3>
</div>
<div class="row" ng-controller="ctrl">
    <div class="col-sm-12">
        <section class="panel panel-default">
            <header class="panel-heading font-bold">网站基本设置</header>
            <div class="panel-body">
                <form role="form" action="" method="post">
                    <div class="form-group">

                        <label>网站名称</label>
                        <input type="text" class="form-control"   ng-model="data.webname">
                    </div>
                    <div class="form-group">
                        <label>客服电话</label>
                        <input type="text" class="form-control"  ng-model="data.tel">
                    </div>
                    <input type="hidden" value="{{data}}" name="content">
                    <button type="submit" class="btn btn-sm btn-success">提交设置</button>
                </form>
            </div>
        </section>
    </div>
</div>
<script>
    function controller($scope, $, _) {
        $scope.data ={$oldData['content']}
    }
</script>

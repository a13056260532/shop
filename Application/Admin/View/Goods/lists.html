<layout name="master" />

<ul class="breadcrumb no-border no-radius b-b b-light pull-in">
    <li><a href="{:u('admin/index/index')}"><i class="fa fa-home"></i> Home</a></li>
    <li class="active">商品列表</li>
</ul>
<div class="m-b-md">
    <h3 class="m-b-none">商品列表</h3>
</div>
<section class="scrollable wrapper">

    <table class="table table-hover">
        <thead>
        <tr>
            <th>商城ID</th>
            <th>商城名称</th>
            <th>价格</th>
            <th>库存</th>
            <th>点击次数</th>
            <th>添加时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="type" item="vo">
            <tr>
                <td>{$vo['gid']}</td>
                <td>{$vo['gname']}</td>
                <td>
                    <ul>
                        <li>市场价：<del>&yen;{$vo.marketprice}</del></li>
                        <li>商城价：<span>&yen;{$vo.shopprice}</span></li>
                    </ul>
                </td>
                <td>{$vo['total']}</td>
                <td>{$vo['click']}</td>
                <td><?php echo date('Y-m-d H:i:s',$vo['time'])?></td>
                <td>
                    <div class="btn-group">
                        <a href="{:u('admin/goodslist/index',['gid'=>$vo['gid']])}" class="btn btn-success">货品列表</a>
                        <a href="{:u('admin/goods/edit',['gid'=>$vo['gid']])}" class="btn btn-primary">编辑</a>
                        <a href="javascript:;" onclick="del({$vo['gid']})" class="btn btn-danger">删除</a>
                    </div>
                </td>
            </tr>
        </foreach>
        </tbody>
    </table>
    {$page}
</section>
<script>
    function del(gid) {
        util.confirm('确定删除吗?',function(){
            location.href = "{:U('admin/goods/del')}"+'?gid='+gid;
        })
    }
</script>
